# ===============================================================
# PERFIL DE DESARROLLO (dev)
# ===============================================================
# Puerto del servidor
server.port=8080

# --- Base de Datos Local ---
spring.datasource.url=jdbc:postgresql://localhost:5432/nutrizulia_db
spring.datasource.username=postgres
spring.datasource.password=1234

# --- Hibernate gestiona la BD ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.enabled=false

# --- Seguridad en memoria para pruebas ---
spring.security.user.name=admin
spring.security.user.password=password

# --- JWT Secret para desarrollo ---
jwt.secret=UnSecretoSimpleParaDesarrolloNoUsarEnProduccion12345

# --- Documentacion API activada ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# --- CORS para frontend local ---
cors.allowed-origins=*
cors.allowed-methods=*
cors.allowed-headers=*

# --- Logging detallado ---
logging.level.org.springframework.security=DEBUG
logging.level.com.nutrizulia=DEBUG