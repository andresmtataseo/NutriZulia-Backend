# Application config
spring.application.name=nutrizulia
spring.main.banner-mode=off

# Puerto del servidor
# spring.main.web-application-type=none
server.port=8080

# Database config
spring.datasource.url=jdbc:mysql://localhost:3306/nutrizulia_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=CHAR
spring.jpa.open-in-view=false

# Security config
spring.security.user.name=admin
spring.security.user.password=1234

# JWT config
jwt.secret = 586E3272357538782F413F4428472B4B6250655368566B597033733676397928
jwt.expiration = 3600000

# Swagger config
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


# CORS dinámico
cors.allowed-origins=http://localhost:4200,http://localhost:3000,https://barbershop-app.com
cors.allowed-methods=GET,POST,PUT,DELETE
cors.allowed-headers=*

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.barbershop=DEBUG
